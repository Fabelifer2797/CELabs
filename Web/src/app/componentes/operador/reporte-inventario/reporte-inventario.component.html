<h4 class="text-center">Generar  Reporte de Inventario</h4>
<hr>
<form autocomplete="off">


    <div class="form-group row">
        <label class="col-4 col-form-label">Reportes generados </label>
        <div class="input-group col-md-4">
            <button type="button" class="colorButtons btn btn-light"  [routerLink] = "['/reportesGeneradosInventario']">
                Visualizar
            </button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Número de laboratorio</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Número de laboratorio">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Aula</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Código del aula">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Cantidad de computadoras completas</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Computadoras completas">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Cantidad de computadoras incompletas</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Computadoras incompletas">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-4 col-form-label">Cantidad de proyectores</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Proyectores">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Cantidad de sillas</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Proyectores">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Cantidad de extintores</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Extintores">
        </div>
    </div>



  <div class="form-group row mt-5">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="submit" class="colorOutlineButtons btn btn-outline-primary btn-block" [routerLink] = "['/homeOperador']">
        Enviar  reporte
      </button>
    </div>
    <div class="input-group col-md-4">
      <button type="button" class="btn btn-outline-danger btn-block" [routerLink] = "['/homeOperador']">
        Cancelar
      </button>
    </div>
  </div>


</form>
