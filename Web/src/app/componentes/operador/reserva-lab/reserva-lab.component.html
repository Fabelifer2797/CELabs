<app-nav-bar></app-nav-bar>
<div class="container main-container">

<h4>Reservar Laboratorio</h4>
<hr>
<form autocomplete="off">

  

    <div class="form-group row">
      <label class="col-2 col-form-label">Cédula del solicitante</label>
      <div class="col-8">

        <input class="form-control"
               type="number"
               placeholder="Cédula">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Fecha a reservar</label>
      <div class="col-8">

        <input class="form-control"
               type="date">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Hora de inicio de la resevación</label>
      <div class="col-8">

        <input class="form-control"
               type="time">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Hora de finalización de la resevación</label>
      <div class="col-8">

        <input class="form-control"
               type="time">
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre del curso</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Nombre del curso">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Código del curso</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Código del curso">
        </div>
    </div>
  

    <div class="form-group row">
        <label class="col-2 col-form-label">Motivo de la reservación</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Motivo">
        </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="submit" class="btn btn-outline-primary btn-block" [routerLink] = "['/homeOperador']">
        Confirmar Reserva
      </button>
    </div>
    <div class="input-group col-md-4">
      <button type="button" class="btn btn-outline-danger btn-block">
        Cancelar
      </button>
    </div>
  </div>


</form>
</div>
