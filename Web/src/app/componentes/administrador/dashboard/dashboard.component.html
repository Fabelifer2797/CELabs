<h4>Dashboard</h4>
<hr>
<form autocomplete="off">

    
    <div class="form-group row">
        <label class="col-2 col-form-label">Promedio mensual de satisfaccion</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                value="Jose"
                readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Promedio de reservas mensuales</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                value="Perez"
                readonly>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Promedio de palmadas quincenales</label>
      <div class="col-8">

        <input class="form-control"
               type="number"
               value="123456789"
               readonly>
      </div>
    </div>
  
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="button" class="colorOutlineButtons btn btn-outline-primary btn-block" [routerLink] = "['/homeOperador']">
        Regresar
      </button>
    </div>
  </div>


</form>
