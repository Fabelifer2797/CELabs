<div class="container main-container">

<h4 class="text-center">Crear cuenta operador</h4>
<hr>
<form autocomplete="off" [formGroup]="formOperador" (ngSubmit)="guardar()">

    
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre:</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Inserte el nombre"
                formControlName="_nombre"
               [class.is-invalid]="nombreNoValido">
               <small *ngIf="nombreNoValido" class="text-danger">
                Debe ingresar un nombre válido
              </small>
      </div>
        
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellidos:</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Inserte los apellidos"
                formControlName="_apellidos">
        </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Carnet:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
                placeholder="Inserte el carnet"
                formControlName="_idXTEC">
      </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Correo:</label>
        <div class="col-8">

            <input class="form-control"
                type="email"
                placeholder="Inserte el correo"
                formControlName="_email">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Teléfono:</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Inserte el número de teléfono"
                formControlName="_telefono">
        </div>
    </div> 
  



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="submit" class="colorOutlineButtons btn btn-outline-primary btn-block" >
        Crear cuenta
      </button>
    </div>
  </div>


</form>
</div>
