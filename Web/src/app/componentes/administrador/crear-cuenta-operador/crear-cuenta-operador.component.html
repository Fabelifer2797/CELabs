<h4 class="text-center">Crear cuenta operador</h4>
<hr>
<form autocomplete="off">

    
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre:</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Inserte el nombre">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellidos:</label>
        <div class="col-8">

            <input class="form-control"
                type="text"
                placeholder="Inserte los apellidos">
        </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Carnet:</label>
      <div class="col-8">

        <input class="form-control"
               type="number"
                placeholder="Inserte el carnet">
      </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Correo:</label>
        <div class="col-8">

            <input class="form-control"
                type="email"
                placeholder="Inserte el correo">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Teléfono:</label>
        <div class="col-8">

            <input class="form-control"
                type="number"
                placeholder="Inserte el número de teléfono">
        </div>
    </div>
  



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="submit" class="colorOutlineButtons btn btn-outline-primary btn-block" [routerLink] = "['/homeAdmin']">
        Crear cuenta
      </button>
    </div>
  </div>


</form>
